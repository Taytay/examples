name: sd-o1ema
gpu_num: 1
gpu_type: a100_40gb
image: mosaicml/inference:latest
replicas: 1
integrations:
- integration_type: git_repo
  git_repo: mosaicml/examples
  git_branch: roshan/inference-go-server-update
- integration_type: git_repo
  git_repo: mosaicml/inference-model-registry
model:
  downloader: examples.inference-deployments.mosaic_diffusion.mosaic_diffusion_handler.downloader
  model_handler: examples.inference-deployments.mosaic_diffusion.mosaic_diffusion_handler.StableDiffusionHandler
command: |
  python3 inference_go/downloader.py &&
  export PATH="$PATH:/usr/local/go/bin" &&
  cd examples &&
  PYTHONPATH=. go run ../inference_go/inference_server/cmd/main.go
